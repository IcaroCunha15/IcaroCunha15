<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <form>
        <fieldset>
            <label for="campo nome">Nome</label>
            <input id="campo nome" type="text" placeholder="digite seu nome" required> <br> <br>
            <label for="campo sexo">Sexo</label>
            <input type="radio"name="sexo" required>Feminino
            <input type="radio"name="sexo" required>Masculino 
            <br><br>
            <select>
                <option>Ensino Fundamental</option>
                <option>Ensino Médio</option>
                <option>Ensino Superior</option>
            </select>
            <br> <br>
            <label for="Botões de radio"><b>Botões de radio</b></label> <br>
            <input type="radio" name="Morango" value="Morango">Morango <br>
            <input type="radio" name="Chocolate" value="Chocolate">Chocolate <br>
            <input type="radio" name="Creme" value="Creme">Creme <br>
            <input type="radio" name="Maracuja" value="Maracuja">Maracuja <br> <br>
            <h><B>Area de Texto</B>s</h> <br> <br>
            <textarea id="story" name="story" rows="5" cols="33">Deixe seu comentario</textarea> <br> <br>
            <input type="submit" required>
            <input type="reset" required>
    </form>
</fieldset>

</body>
    
</html>
