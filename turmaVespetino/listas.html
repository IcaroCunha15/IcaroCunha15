<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>listas</title>
</head>
<body>
    <h1>Bem vindo a listas</h1> <hr>
    <h3>Lista não ordenada</h3>
    <ul>
        <l1>arroz</l1>
        <l1>feijão</l1>
        <li>macarrão</li>
    </ul>
    
    <h3>Lista Ordenada</h3>
    
    <ol>
        <li>arroz</li>
        <li>feijão</li>
        <li>macarrão</li>
    </ol>
</body>
</html>
