<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

</head>
<body>
    <h1>Formulário</h1> <br>
    <hr>
    <form>
        <label for="campo nome">Nome</label>
        <input id="campo nome" type="text" placeholder="digite seu nome" required> 
        <br>
        <br>
        <label for="campo senha">Senha</label>
        <input id="campo senha" type="password" placeholder="digite sua senha" required>
        <br>
        <br>
        <label for="campo email">Email</label>
        <input  id="campo email" type="email" placeholder="digite seu email" required>
        <br>
        <br>
        <input type="submit" value="enviar formulario" required>
    </form>
    <hr>
    <a href="index.html">Pagina Principal</a>

</body>
</html>
